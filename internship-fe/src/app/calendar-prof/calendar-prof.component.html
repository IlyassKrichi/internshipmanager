      <!-- Everything you see below is just for the demo, you don't need to include it in your app -->
      <div class="calendar-header">
        <div class="title">
          Modifier les tâches
          <button (click)="addEvent()">Ajouter</button>
        </div>
      </div>
      <div>
        <table class="table">
          <thead>
            <tr>
              <th>Titre</th>
              <th>Couleur</th>
              <th>Commence au</th>
              <th>Terimne au</th>
              <th>Enlever</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let event of events">
              <td>
                <input
                  type="text"
                  class="form-control"
                  [(ngModel)]="event.title"
                  (keyup)="refresh.next()"
                />
              </td>
              <td>
                <input
                  type="color"
                  [(ngModel)]="event!.color!.primary"
                  (change)="refresh.next()"
                />
              </td>
              <td>
                <input
                  type="text"
                  mwlFlatpickr
                  [(ngModel)]="event.start"
                  (ngModelChange)="refresh.next()"
                  [altInput]="true"
                  [convertModelValue]="true"
                  [enableTime]="true"
                  dateFormat="Y-m-dTH:i"
                  altFormat="F j, Y H:i"
                  placeholder="Not set"
                />
              </td>
              <td>
                <input
                  type="text"
                  mwlFlatpickr
                  [(ngModel)]="event.end"
                  (ngModelChange)="refresh.next()"
                  [altInput]="true"
                  [convertModelValue]="true"
                  [enableTime]="true"
                  dateFormat="Y-m-dTH:i"
                  altFormat="F j, Y H:i"
                  placeholder="Not set"
                />
              </td>
              <td>
                <button (click)="deleteEvent(event)">Supprimer</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
