<!DOCTYPE html>
<div class="main">
  <div class="container">
    <div class="login-block">
      <div class="images">
        <img
          class="students"
          [class.hovered]="studentsHover"
          src="../../assets/Studs.jpeg"
          alt="Students"
        />
        <img
          class="professors"
          [class.hovered]="professorsHover"
          src="../../assets/Profs.jpeg"
          alt="Professors"
        />
      </div>
      <div class="choice">Vous êtes?</div>
      <div
        class="btn1"
        (mouseenter)="toggleHover('professors')"
        (mouseleave)="toggleHover('professors')"
      >
        Professeur
      </div>
      <div
        class="btn2"
        (mouseenter)="toggleHover('students')"
        (mouseleave)="toggleHover('students')"
      >
        Étudiant
      </div>
    </div>
  </div>
</div>
